---
# Namespace for the Big-O demo
apiVersion: v1
kind: Namespace
metadata:
  name: big-o-demo
  labels:
    app: big-o-demo
    purpose: educational

---
# ConfigMap: Prometheus configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: big-o-demo
  labels:
    app: prometheus
    component: config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      - job_name: 'bubble-sort'
        static_configs:
          - targets: ['bubble-sort:8080']
            labels:
              algorithm: 'bubble'

      - job_name: 'merge-sort'
        static_configs:
          - targets: ['merge-sort:8080']
            labels:
              algorithm: 'merge'

---
# ConfigMap: Grafana datasource configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: big-o-demo
  labels:
    app: grafana
    component: datasource
data:
  datasource.yml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          httpMethod: POST
          timeInterval: 5s

---
# ConfigMap: Grafana dashboard provider configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: big-o-demo
  labels:
    app: grafana
    component: dashboard-provider
data:
  dashboard.yml: |
    apiVersion: 1

    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

