apiVersion: apps/v1
kind: Deployment
metadata:
  name: bubble-sort
  labels:
    app: bubble-sort
    algorithm: bubble
    component: sorting-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bubble-sort
  template:
    metadata:
      labels:
        app: bubble-sort
        algorithm: bubble
        component: sorting-service
    spec:
      containers:
      - name: bubble-sort
        # image and imagePullPolicy added by kustomize patches
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ARRAY_SIZES
          value: "100,1000,10000,50000,100000"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
