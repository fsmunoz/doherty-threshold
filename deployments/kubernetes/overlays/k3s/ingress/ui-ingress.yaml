apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui
  labels:
    app: ui
    component: frontend
spec:
  rules:
  - host: ui.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 8080
