version: '3.8'

services:
  bubble-sort:
    build:
      context: .
      dockerfile: cmd/bubble/Dockerfile
    container_name: bubble-sort
    environment:
      - ARRAY_SIZES=100,1000,10000,50000,100000
      - PORT=8080  # <-- Container port (unchanged)
    ports:
      - "18080:8080"  # <-- 18080 on host, 8080 in container
    networks:
      - sorting-network
    restart: unless-stopped

  merge-sort:
    build:
      context: .
      dockerfile: cmd/merge/Dockerfile
    container_name: merge-sort
    environment:
      - ARRAY_SIZES=100,1000,10000,50000,100000
      - PORT=8080  # <-- Container port (unchanged)
    ports:
      - "18081:8080"  # <-- 18081 on host, 8080 in container
    networks:
      - sorting-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "19090:9090"  # <-- 19090 on host, 9090 in container
    networks:
      - sorting-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./deployments/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "13000:3000"
    networks:
      - sorting-network
    depends_on:
      - prometheus
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: cmd/ui/Dockerfile
    container_name: ui
    environment:
      - PORT=8080
    ports:
      - "13001:8080"
    networks:
      - sorting-network
    restart: unless-stopped

networks:
  sorting-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
